<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="container__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <form class="sports" action="https://echo.htmlacademy.ru/">
            
            <label class="sport__label">
                <input class="checkbox visually-hidden" type="checkbox" name="table_tennis" checked disabled>
                <span class="sport__controller"></span>
                <span class="sport__name">Table tennis</span>
            </label>
            
            <label class="sport__label">
                <input class="checkbox visually-hidden" type="checkbox" name="basketball">
                <span class="sport__controller"></span>
                <span class="sport__name">Basketball</span>
            </label>
            
            <label class="sport__label">
                <input class="checkbox visually-hidden" type="checkbox" name="volleyball">
                <span class="sport__controller"></span>
                <span class="sport__name">Volleyball</span>
            </label>
            
            <label class="sport__label">
                <input class="checkbox visually-hidden" type="checkbox" name="hockey" disabled>
                <span class="sport__controller"></span>
                <span class="sport__name">Hockey</span>
            </label>
        </form>
    </div class="block">
</body>
</html>
